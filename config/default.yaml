general:
  product_ids:
    - BTC-USD
    - ETH-USD
    - LTC-USD
  url:
    api: 'https://api.gdax.com'
    # api: 'https://api-public.sandbox.gdax.com'
    websocket: 'wss://ws-feed.gdax.com'
    # websocket: 'wss://ws-feed-public.sandbox.gdax.com'
  terminal:
    delta: true
    theme: default
  log: false
  log_level: warning


account:
  api:
    key: null
    secret: null
    passphrase: null
  initial_investment: null


BTC-USD:
  trade_enabled: false
  interval: 1000
  buy:
    amount: 0.01
    only_when_trend_is_full: true
    post_only: true
    cancel_after: min
    below_midmarket: 0.01
    spread_n: 3
    spread_v: 0.50
  sell:
    post_only: true
    above_buy: 0.01
  strategy: StdDev
  strategies:
    StdDev:
      trades_n: 1000
    trend_lines:
      buy_on_trend_long_up: true
      buy_on_trend_short_up: true
      trend_trade_long_ct: '2000'
      trend_trade_short_ct: '100'
      buy_amount: '0.03'
      buy_trigger: '0.50'
      cancel_after: min
      sell_amount: '0.01'
      sell_above_buy: '0.01'
      stop_loss: '1'
      spread_n: '3'
      spread_v: '0.50'


