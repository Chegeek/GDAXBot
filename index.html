<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>GDAX Trader</title>

  <!-- <link rel="stylesheet" href="./css/jquery.flipster.min.css"> -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<header>
  <h1>GDAX Trader</h1>
  <p class="error"></p>
</header>

<div class="cards">
  <div id="card" class="BTC-USD">
    <div id="BTC-USD_trend" class="trend"></div>
    <div id="BTC-USD_last_trade" class="last_trade"></div>
    <h1>BTC-USD</h1>
    <div id="settings">
      <span id="settings">Settings</span>
      <div id="form" class="form">
        <form id="BTC-USD">
          <label for="BTC-USD_trade_enabled">Trade Enabled</label><input class="setting" type="checkbox" name="BTC-USD_trade_enabled" id="BTC-USD_trade_enabled" value="true"><br />
          <label for="BTC-USD_buy_on_trend_long_up">Buy on Trend L Up</label><input class="setting" type="checkbox" name="BTC-USD_buy_on_trend_long_up" id="BTC-USD_buy_on_trend_long_up" value="true" checked="checked"><br />
          <label for="BTC-USD_buy_on_trend_short_up">Buy on Trend S Up</label><input class="setting" type="checkbox" name="BTC-USD_buy_on_trend_short_up" id="BTC-USD_buy_on_trend_short_up" value="true"><br />
          <label for="BTC-USD_buy_on_trend_both_up">Buy on Trend Both Up</label><input class="setting" type="checkbox" name="BTC-USD_buy_on_trend_both_up" id="BTC-USD_buy_on_trend_both_up" value="true"><br />
          <label for="BTC-USD_trend_trade_long_ct">Trend Long (#)</label><input class="setting" type="text" name="BTC-USD_trend_trade_long_ct" id="BTC-USD_trend_trade_long_ct" value="1000"><br />
          <label for="BTC-USD_trend_trade_short_ct">Trend Short (#)</label><input class="setting" type="text" name="BTC-USD_trend_trade_short_ct" id="BTC-USD_trend_trade_short_ct" value="100"><br />
        </form>
      </div>
    </div>
  </div>
  <div id="card" class="ETH-USD">
    <div id="ETH-USD_last_trade" class="last_trade"></div>
    <h1>ETH-USD</h1>
    <div id="settings">
      <span id="settings">Settings</span>
      <div id="form" class="form">
        <form id="ETH-USD">
          <label for="ETH-USD_trade_enabled">Trade Enabled</label><input class="setting" type="checkbox" name="ETH-USD_trade_enabled" id="ETH-USD_trade_enabled" value="true"><br />
          <label for="ETH-USD_buy_on_trend_long_up">Buy on Trend L Up</label><input class="setting" type="checkbox" name="ETH-USD_buy_on_trend_long_up" id="ETH-USD_buy_on_trend_long_up" value="true" checked="checked"><br />
          <label for="ETH-USD_buy_on_trend_short_up">Buy on Trend S Up</label><input class="setting" type="checkbox" name="ETH-USD_buy_on_trend_short_up" id="ETH-USD_buy_on_trend_short_up" value="true"><br />
          <label for="ETH-USD_buy_on_trend_both_up">Buy on Trend Both Up</label><input class="setting" type="checkbox" name="ETH-USD_buy_on_trend_both_up" id="ETH-USD_buy_on_trend_both_up" value="true"><br />
          <label for="ETH-USD_trend_trade_long_ct">Trend Long (#)</label><input class="setting" type="text" name="ETH-USD_trend_trade_long_ct" id="ETH-USD_trend_trade_long_ct" value="1000"><br />
          <label for="ETH-USD_trend_trade_short_ct">Trend Short (#)</label><input class="setting" type="text" name="ETH-USD_trend_trade_short_ct" id="ETH-USD_trend_trade_short_ct" value="100"><br />
        </form>
      </div>
    </div>
  </div>
  <div id="card" class="LTC-USD">
    <div id="LTC-USD_last_trade" class="last_trade"></div>
    <h1>LTC-USD</h1>
    <div id="settings">
      <span id="settings">Settings</span>
      <div id="form" class="form">
        <form id="LTC-USD">
          <label for="LTC-USD_trade_enabled">Trade Enabled</label><input class="setting" type="checkbox" name="LTC-USD_trade_enabled" id="LTC-USD_trade_enabled" value="true"><br />
          <label for="LTC-USD_buy_on_trend_long_up">Buy on Trend L Up</label><input class="setting" type="checkbox" name="LTC-USD_buy_on_trend_long_up" id="LTC-USD_buy_on_trend_long_up" value="true" checked="checked"><br />
          <label for="LTC-USD_buy_on_trend_short_up">Buy on Trend S Up</label><input class="setting" type="checkbox" name="LTC-USD_buy_on_trend_s_sp" id="LTC-USD_buy_on_trend_short_up" value="true"><br />
          <label for="LTC-USD_buy_on_trend_both_up">Buy on Trend Both Up</label><input class="setting" type="checkbox" name="LTC-USD_buy_on_trend_both_up" id="LTC-USD_buy_on_trend_both_up" value="true"><br />
          <label for="LTC-USD_trend_trade_long_ct">Trend Long (#)</label><input class="setting" type="text" name="LTC-USD_trend_trade_long_ct" id="LTC-USD_trend_trade_long_ct" value="1000"><br />
          <label for="LTC-USD_trend_trade_short_ct">Trend Short (#)</label><input class="setting" type="text" name="LTC-USD_trend_trade_short_ct" id="LTC-USD_trend_trade_short_ct" value="100"><br />
        </form>
      </div>
    </div>
  </div>
</div>

<footer>
   <p class="status"></p>
   <p class="stats"></p>
</footer>

<script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
<!--  <script src="./js/jquery.flipster.min.js"></script> -->
<script src="./js/script.js"></script>
</body>
</html>
