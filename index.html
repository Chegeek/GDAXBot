<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>GDAX Trader</title>

  <!-- <link rel="stylesheet" href="./css/jquery.flipster.min.css"> -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<header>
  <div id="settings">
    <span id="settings"><span id="profile_id"></span> Account Settings</span>
    <div id="form" class="form">
      <form id="Account">
        <label for="account_api_key">API Key</label><input class="setting" type="text" name="account_api_key" id="account_api_key">
        <label for="account_api_secret">API Secret</label><input class="setting" type="password" name="account_api_secret" id="account_api_secret">
        <label for="account_api_passphrase">API Passphrase</label><input class="setting" type="password" name="account_api_passphrase" id="account_api_passphrase"><br />
        <label for="account_sandbox">Sandbox</label><input class="setting" type="checkbox" name="account_sandbox" id="account_sandbox" value="true">
        <label for="account_sandbox_api_key">Sandbox Key</label><input class="setting" type="text" name="account_sandbox_api_key" id="account_sandbox_api_key">
        <label for="account_sandbox_api_secret">Sandbox Secret</label><input class="setting" type="password" name="account_sandbox_api_secret" id="account_sandbox_api_secret">
        <label for="account_sandbox_api_passphrase">Sandbox Passphrase</label><input class="setting" type="password" name="account_sandbox_api_passphrase" id="account_sandbox_api_passphrase"><br />
      </form>
    </div>
  </div>
  <h1>GDAX Trader <span id="USD_balance"></span></h1>
</header>

<div class="cards">
  <div id="card" class="BTC-USD">
    <div id="BTC-USD_trend" class="trend"></div>
    <div id="BTC-USD_last_trade" class="last_trade"></div>
    <h1>BTC-USD <span id="BTC-USD_profit" class="profit"></span></h1>
    <div id="settings">
      <span id="settings">Settings</span>
      <div id="form" class="form">
        <form id="BTC-USD">
          <label for="BTC-USD_trade_enabled">Trade Enabled</label><input class="setting" type="checkbox" name="BTC-USD_trade_enabled" id="BTC-USD_trade_enabled" value="true"><br />
          <label for="BTC-USD_buy_on_trend_long_up">Buy on Trend L Up</label><input class="setting" type="checkbox" name="BTC-USD_buy_on_trend_long_up" id="BTC-USD_buy_on_trend_long_up" value="true" checked="checked"><br />
          <label for="BTC-USD_buy_on_trend_short_up">Buy on Trend S Up</label><input class="setting" type="checkbox" name="BTC-USD_buy_on_trend_short_up" id="BTC-USD_buy_on_trend_short_up" value="true"><br />
          <label for="BTC-USD_trend_trade_long_ct">Trend Long (#)</label><input class="setting" type="text" name="BTC-USD_trend_trade_long_ct" id="BTC-USD_trend_trade_long_ct" value="1000"><br />
          <label for="BTC-USD_trend_trade_short_ct">Trend Short (#)</label><input class="setting" type="text" name="BTC-USD_trend_trade_short_ct" id="BTC-USD_trend_trade_short_ct" value="100"><br />
          <label for="BTC-USD_buy_amount">Buy Amount ($)</label><input class="setting" type="text" name="BTC-USD_buy_amount" id="BTC-USD_buy_amount" value="0.03"><br />
          <label for="BTC-USD_buy_trigger">Buy Trigger ($)</label><input class="setting" type="text" name="BTC-USD_buy_trigger" id="BTC-USD_buy_trigger" value="0.50"><br />
          <label for="BTC-USD_sell_amount">Sell Amount ($)</label><input class="setting" type="text" name="BTC-USD_sell_amount" id="BTC-USD_sell_amount" value="0.01"><br />
          <label for="BTC-USD_buy_expire">Buy Expire (m)</label><input class="setting" type="text" name="BTC-USD_buy_expire" id="BTC-USD_buy_expire" value="0.50"><br />
          <label for="BTC-USD_spread_n">Spread (#)</label><input class="setting" type="text" name="BTC-USD_spread_n" id="BTC-USD_spread_n" value="3"><br />
          <label for="BTC-USD_spread_v">Spread ($)</label><input class="setting" type="text" name="BTC-USD_spread_v" id="BTC-USD_spread_v" value="0.50"><br />
        </form>
      </div>
    </div>
    <div id="orders">
    </div>
  </div>
  <div id="card" class="ETH-USD">
    <div id="ETH-USD_last_trade" class="last_trade"></div>
    <h1>ETH-USD <span id="ETH-USD_profit" class="profit"></span></h1>
    <div id="settings">
      <span id="settings">Settings</span>
      <div id="form" class="form">
        <form id="ETH-USD">
          <label for="ETH-USD_trade_enabled">Trade Enabled</label><input class="setting" type="checkbox" name="ETH-USD_trade_enabled" id="ETH-USD_trade_enabled" value="true"><br />
          <label for="ETH-USD_buy_on_trend_long_up">Buy on Trend L Up</label><input class="setting" type="checkbox" name="ETH-USD_buy_on_trend_long_up" id="ETH-USD_buy_on_trend_long_up" value="true" checked="checked"><br />
          <label for="ETH-USD_buy_on_trend_short_up">Buy on Trend S Up</label><input class="setting" type="checkbox" name="ETH-USD_buy_on_trend_short_up" id="ETH-USD_buy_on_trend_short_up" value="true"><br />
          <label for="ETH-USD_trend_trade_long_ct">Trend Long (#)</label><input class="setting" type="text" name="ETH-USD_trend_trade_long_ct" id="ETH-USD_trend_trade_long_ct" value="1000"><br />
          <label for="ETH-USD_trend_trade_short_ct">Trend Short (#)</label><input class="setting" type="text" name="ETH-USD_trend_trade_short_ct" id="ETH-USD_trend_trade_short_ct" value="100"><br />
          <label for="ETH-USD_buy_amount">Buy Amount ($)</label><input class="setting" type="text" name="ETH-USD_buy_amount" id="ETH-USD_buy_amount" value="0.03"><br />
          <label for="ETH-USD_buy_trigger">Buy Trigger ($)</label><input class="setting" type="text" name="ETH-USD_buy_trigger" id="ETH-USD_buy_trigger" value="0.15"><br />
          <label for="ETH-USD_sell_amount">Sell Amount ($)</label><input class="setting" type="text" name="ETH-USD_sell_amount" id="ETH-USD_sell_amount" value="0.01"><br />
          <label for="ETH-USD_buy_expire">Buy Expire (m)</label><input class="setting" type="text" name="ETH-USD_buy_expire" id="ETH-USD_buy_expire" value="0.15"><br />
          <label for="ETH-USD_spread_n">Spread (#)</label><input class="setting" type="text" name="ETH-USD_spread_n" id="ETH-USD_spread_n" value="3"><br />
          <label for="ETH-USD_spread_v">Spread ($)</label><input class="setting" type="text" name="ETH-USD_spread_v" id="ETH-USD_spread_v" value="0.15"><br />
        </form>
      </div>
    </div>
  </div>
  <div id="card" class="LTC-USD">
    <div id="LTC-USD_last_trade" class="last_trade"></div>
    <h1>LTC-USD <span id="LTC-USD_profit" class="profit"></span></h1>
    <div id="settings">
      <span id="settings">Settings</span>
      <div id="form" class="form">
        <form id="LTC-USD">
          <label for="LTC-USD_trade_enabled">Trade Enabled</label><input class="setting" type="checkbox" name="LTC-USD_trade_enabled" id="LTC-USD_trade_enabled" value="true"><br />
          <label for="LTC-USD_buy_on_trend_long_up">Buy on Trend L Up</label><input class="setting" type="checkbox" name="LTC-USD_buy_on_trend_long_up" id="LTC-USD_buy_on_trend_long_up" value="true" checked="checked"><br />
          <label for="LTC-USD_buy_on_trend_short_up">Buy on Trend S Up</label><input class="setting" type="checkbox" name="LTC-USD_buy_on_trend_s_sp" id="LTC-USD_buy_on_trend_short_up" value="true"><br />
          <label for="LTC-USD_trend_trade_long_ct">Trend Long (#)</label><input class="setting" type="text" name="LTC-USD_trend_trade_long_ct" id="LTC-USD_trend_trade_long_ct" value="1000"><br />
          <label for="LTC-USD_trend_trade_short_ct">Trend Short (#)</label><input class="setting" type="text" name="LTC-USD_trend_trade_short_ct" id="LTC-USD_trend_trade_short_ct" value="100"><br />
          <label for="LTC-USD_buy_amount">Buy Amount ($)</label><input class="setting" type="text" name="LTC-USD_buy_amount" id="LTC-USD_buy_amount" value="0.03"><br />
          <label for="LTC-USD_buy_trigger">Buy Trigger ($)</label><input class="setting" type="text" name="LTC-USD_buy_trigger" id="LTC-USD_buy_trigger" value="0.05"><br />
          <label for="LTC-USD_sell_amount">Sell Amount ($)</label><input class="setting" type="text" name="LTC-USD_sell_amount" id="LTC-USD_sell_amount" value="0.01"><br />
          <label for="LTC-USD_buy_expire">Buy Expire (m)</label><input class="setting" type="text" name="LTC-USD_buy_expire" id="LTC-USD_buy_expire" value="0.01"><br />
          <label for="LTC-USD_spread_n">Spread (#)</label><input class="setting" type="text" name="LTC-USD_spread_n" id="LTC-USD_spread_n" value="3"><br />
          <label for="LTC-USD_spread_v">Spread ($)</label><input class="setting" type="text" name="LTC-USD_spread_v" id="LTC-USD_spread_v" value="0.05"><br />
        </form>
      </div>
    </div>
  </div>
</div>

<footer>
   <p class="status"></p>
   <p class="stats"></p>
</footer>

<script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>

<script src="./js/index.js"></script>
</body>
</html>
